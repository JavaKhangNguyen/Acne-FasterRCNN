# Images and labels direcotry should be relative to train.py
TRAIN_DIR_IMAGES: ../data/acnes-detection-v1/train/images
TRAIN_DIR_LABELS: ../data/acnes-detection-v1/train/annotations
VALID_DIR_IMAGES: ../data/acnes-detection-v1/valid/images
VALID_DIR_LABELS: ../data/acnes-detection-v1/valid/annotations


# Optional test data path. If given, test paths (data) will be used in
# `eval.py`.
# TEST_DIR_IMAGES: 
# TEST_DIR_LABELS: 

# Class names.
CLASSES: [
    '__background__', 'acne_scars', 'blackhead', 'cystic', 'flat_wart', 'folliculitis', 'keloid', 'milium', 'papular', 'purulent', 'sebo-crystan-conglo', 'syringoma', 'whitehead'
]

# Number of classes (object classes + 1 for background class in Faster RCNN).
NC: 13

# Whether to save the predictions of the validation set while training.
SAVE_VALID_PREDICTION_IMAGES: True